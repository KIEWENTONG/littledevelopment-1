<!DOCTYPE html>
<html>
<title>Water Drinking Record</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
  .my-centered{
      position: absolute;
      display: block;
      width: 100%;
    }
    
  button
  {padding:0;}
  #waterDrinked {
    width: 50%;
    height: 30px;
    background-color: #4169E1;
    text-align: center;
    line-height: 30px;
    color: white;
    
   } 
  </style>

<body>
   
    <h2 style="text-align:center;">Choose Drink</h2>
    <!--div id="drinkType"  for make button center-->
    
   <div class="text-center">
	    <button id="btn1">
        <img src="https://pbs.twimg.com/media/FAueC8BVUAY3yfA?format=jpg&name=360x360" alt="100ml" width="100" height="100">
        </button>
        
    	<button id="btn2"> 
        <img src="https://pbs.twimg.com/media/FAueC8DVkAAdKSL?format=jpg&name=360x360" alt="250ml" width="100" height="100">
        </button>
        
        <button id="btn3"> 
        <image src="https://pbs.twimg.com/media/FAueC8CUUAAHIld?format=jpg&name=360x360" alt="400ml" width="100" height="100">
        </button>
        
        <button id="btn4">
        <image src="https://pbs.twimg.com/media/FAueC8DVEAEZFI9?format=jpg&name=360x360" alt="500ml" width="100" height="100">
        </button>
        
		<button id="btn5">
        <image src="https://pbs.twimg.com/media/FAueJWEVkAQtqyF?format=jpg&name=360x360" alt="800ml" width="100" height="100">
        </button>
        
        <br/>
   		<p id="watervalue"></p>
        
        
  			<button class="btn btn-primary mt-4" id="submit">Submit</button>
  			<button class="btn btn-white mt-4" id="reset">Reset</button>
		</div>
   
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

$(document).ready(function() {
	totalwater=0;
    

    $("#btn1").click(function(){
    	water1=100;
    	totalwater=totalwater+water1;
        text="Submit ("+totalwater+"ml )";
		$("#submit").html(text);
    }); 
    
    $("#btn2").click(function(){
        water2=250;
    	totalwater=totalwater+water2;
        text="Submit ("+totalwater+"ml )";
		$("#submit").html(text);
    }); 
    
    $("#btn3").click(function(){
        water3=400;
    	totalwater=totalwater+water3;
        text="Submit ("+totalwater+"ml )";
		$("#submit").html(text);
    }); 
    $("#btn4").click(function(){
        water4=500;
    	totalwater=totalwater+water4;
        text="Submit ("+totalwater+"ml )";
		$("#submit").html(text);
    }); 
    $("#btn5").click(function(){
        water5=800;
    	totalwater=totalwater+water5;
        text="Submit ("+totalwater+"ml )";
		$("#submit").html(text);
    }); 
    
    $("#reset").click(function(){
    	totalwater=0;
		$("#submit").html("Submit");
    }); 
    
    $("#submit").click(function(){
    	window.location.href = 'content-water.html';
    }); 
    
});
</script>
